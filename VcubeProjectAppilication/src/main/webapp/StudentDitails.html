<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <title>Course Details</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            background-color: rgb(255, 0, 34);
        }
        .center-form {
            display: flex;
            justify-content: center;
            align-items: center;
          
        }
        .name {
            background-color: white; 
            padding: 20px; 
            border-radius: 10px; 
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 600px;
        }
    </style>
</head>
<body>
    <div class="container center-form">
        <form action="Student" name="login" method="post">
            <div class="name">
                
                <h3 class="text-center mb-4">Student Data page </h3>
                <div class="row mb-3">
                   
                    <div class="col-md-6">
                        <label for="FirstName">FirstName</label>
                        <input type="text"name="FirstName"id="FirstName"placeholder="First Name"><lbr>
                        <label for="FatherName">FatherName</label>
                        <input type="text"name="FatherName"id="FatherName"placeholder="FatherName">
                    </div>
                   
                    <div class="col-md-6">
                        <label for="FatherName">LastName</label><br>
                        <input type="text"name="LastName"id="LastName"placeholder="LastName">
                        <label for="MotherName">MotherName</label>
                        <input type="text"name="MotherName"id="MotherName"placeholder="Mother Name">
                        
                    </div>
                 
                    <div class="col-md-6">
                        <label for="StudentSubject">StudentSubject</label>
                        <input type="text"name="StudentSubject"id="StudentSubject"placeholder="Student"><br>
                        <label for="Adresh">Adresh</label><br>
                        <input type="text"name="Adresh"id="Adresh"placeholder="Adresh">
                        
                    </div>
                    <div class="col-md-6">
                        <label for="Mail">Mail</label><br>
                        <input type="text"name="Mail"id="Mail"placeholder="Mail">
                        <label for="PhoneNumber">PhoneNumber</label>
                        <input type="number"name="PhoneNumber"id="PhoneNumber"placeholder="Phone Number">
                        
                    </div>
                    <div class="col-md-6">
                        <label for="Alternate">Alternate</label><br>    
                        <input type="text"name="Alternate"id="Alternate"placeholder="Alternate"><br>
                        
                        <label for="cid">cid</label><br>    
                        <input type="text"name="cid"id="cid"placeholder="cid"><br>
                        
                    </div>
                    <div class="col-md-6">
                        <br>
                        <button type="submit" style="background-color: darkgreen;">submit</button>

                        
                    </div>
                   
                </div>
            </div>
        </form>
        
    </div>
</body>
</html>
